<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Estilo -->
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <main>
      <div id="hud">
        <h2>score <span id="score">0000000</span></h2>
        <h2>hiscore <span id="hiscore">0000000</span></h2>
        <h2>time <span id="time">00</span></h2>
        <div id="life">
          <img src="./res/sprites/life.png" alt="" />
          <img src="./res/sprites/life.png" alt="" />
          <img src="./res/sprites/life.png" alt="" />
          <img src="./res/sprites/life.png" alt="" />
          <img src="./res/sprites/life.png" alt="" />
        </div>
      </div>
      <div class="level">
        <div class="level-windows">
          <!-- Enemy positions -->
          <img src="./res/sprites/window-low-closed.png" />
          <img src="./res/sprites/window-low-closed.png" />
          <img src="./res/sprites/window-low-closed.png" />
          <img src="./res/sprites/window-low-closed.png" />
          <img src="./res/sprites/window-low-closed.png" />

          <!-- Player positions -->
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" class="hidden" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" class="hidden" />
          <img src="./res/sprites/window-low.png" />
          <img src="./res/sprites/window-low.png" />
        </div>
        <img src="./res/sprites/player.png" id="player" />
      </div>
    </main>

    <script defer src="./src/scripts/main.js"></script>
  </body>
</html>
